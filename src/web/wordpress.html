<!DOCTYPE html>
<html>
  <head>
    <title>WordPress code embed!</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .full-window {
        width: 100vw;
        height: 100vh;
        border: 0;
        margin: 0;
        padding: 0;
      }

      .fake-window-wrapper {
        padding: 100px 60px;
      }

      .fake-window {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        max-width: 1200px;
        height: 100%;
        box-shadow: 0 22px 70px 4px rgb(0 0 0 / 21%);
      }

      .main-content {
        display: flex;
        flex-grow: 1;
      }

      .fake-window,
      .outer {
        border-radius: 7px 7px 0px 0px;
      }

      .fake-window .outer {
        flex-grow: 0;
      }

      .fake-window #wp {
        position: relative;
        flex-grow: 1;
        border: 0;
        margin: 0;
        padding: 0;
        z-index: 6;
      }

      .outer {
        background: #1c2024;
        opacity: 0.9;
        width: 100%;
        margin: 0 auto;
        padding: 10px;
      }

      .dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #f9f9f9;
        border-radius: 50%;
        margin: 0 4px 0 0;
      }

      .dot.red {
        background: #ff6057;
        border: 1px solid #e14640;
      }

      .dot.amber {
        background: #ffbd2e;
        border: 1px solid #dfa123;
      }

      .dot.green {
        background: #27c93f;
        border: 1px solid #1dad2b;
      }

      .address-bar-container {
        display: flex;
        padding: 10px 40px;
        background: #d8d8d8;
      }

      #address-bar-form [type="submit"] {
        position: absolute;
        width: 1px;
        height: 1px;
        left: -100000px;
        top: -100000px;
      }

      #address-bar {
        flex-grow: 1;
        padding: 5px 10px;
        border-radius: 4px;
        border: 1px solid #b4b4b4;
        font-size: 20px;
      }

      /* Progress bar: */
      body #wp,
      body .progress-bar-overlay {
        transition: opacity linear 0.5s;
      }

      body.is-loading #wp,
      body:not(.is-loading) .progress-bar-overlay {
        opacity: 0;
        pointer-events: none;
      }
      body:not(.is-loading) #wp,
      body.is-loading .progress-bar-overlay {
        opacity: 1;
      }

      .progress-bar-overlay {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 5;
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      .progress-bar-wrapper {
        position: relative;
        width: 400px;
        height: 16px;
        margin: 4px auto; 
        border-radius: 10px;
      }

      .progress-bar-wrapper:before {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        bottom: -4px;
        right: -4px;
        border: 1px solid #000;
        border-radius: 2px;
      }

      .progress-bar-wrapper .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 100%;
        width: 0;
        background: #000;
        border-radius: 2px;
        transition: opacity linear 0.25s, width ease-in 0.5s;
      }

      .progress-bar-wrapper .progress-bar.indeterminate {
        transition: opacity linear 0.25s, width ease-in 4s;
      }

      .progress-bar-wrapper.mode-finite .progress-bar.is-infinite,
      .progress-bar-wrapper.mode-infinite .progress-bar.is-finite {
        opacity: 0;
      }

      .progress-bar-wrapper.mode-finite .progress-bar.is-finite,
      .progress-bar-wrapper.mode-infinite .progress-bar.is-infinite {
        opacity: 1;
      }

      .progress-bar-wrapper .progress-bar.is-infinite {
        animation: infinite-loading 2s linear infinite;
      }

      @keyframes infinite-loading {
        0% {
          left: 0%;
          right: 100%;
          width: 0%;
        }
        10% {
          left: 0%;
          right: 75%;
          width: 25%;
        }
        90% {
          right: 0%;
          left: 75%;
          width: 25%;
        }
        100% {
          left: 100%;
          right: 0%;
          width: 0%;
        }
      }
    </style>
  </head>
  <body class="is-loading">
    <div id="app-root" class="full-window"></div>
    <script type="template" id="browser-mode">
      <div class="fake-window-wrapper full-window">
        <div class="fake-window">
          <div class="outer">
            <div class="dot red"></div>
            <div class="dot amber"></div>
            <div class="dot green"></div>
          </div>
          <form id="address-bar-form">
            <div class="address-bar-container">
              <input type="text" id="address-bar" autocomplete="off" />
            </div>
            <input type="submit" tabindex="-1" />
          </form>
          <div class="main-content">
            <div class="progress-bar-overlay">
              <div class="progress-bar-wrapper mode-infinite">
                <div class="progress-bar is-infinite"></div>
                <div class="progress-bar is-finite"></div>
              </div>
            </div>
            <iframe id="wp"></iframe>
          </div>
        </div>
      </div>
    </script>
    <script type="template" id="seamless-mode">
      <div class="progress-bar-overlay">
        <div class="progress-bar-wrapper mode-infinite">
          <div class="progress-bar is-infinite"></div>
          <div class="progress-bar is-finite"></div>
        </div>
      </div>
      <iframe id="wp" class="full-window"></iframe>
    </script>
    <script>
      const query = new URL(document.location.href).searchParams;
      const appMode = query.get('mode') === 'seamless' ? 'seamless' : 'browser';

      // Setup the UI
      (function() {
        const appRoot = document.getElementById('app-root');
        if(appMode === 'seamless') {
          appRoot.innerHTML = document.querySelector('#seamless-mode').innerHTML;
        } else {
          appRoot.innerHTML = document.querySelector('#browser-mode').innerHTML;
        }
      })();
    </script>

    <script src="app.js"></script>
    <script>
      function setupAddressBar(wasmWorker) {
        // Manage the address bar
        const addressBar = document.querySelector("#address-bar");
        wpFrame.addEventListener("load", (e) => {
          addressBar.value = wasmWorker.internalUrlToPath(
            e.currentTarget.contentWindow.location.href
          );
        });

        document
          .querySelector("#address-bar-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            wpFrame.src = wasmWorker.pathToInternalUrl(
              addressBar.value
            );
          });
      }

      class FetchProgressBar {
        constructor({
          expectedRequests,
          min=0,
          max=100
        }) {
          this.expectedRequests = expectedRequests;
          this.progress = {};
          this.min = min;
          this.max = max;
          this.el = document.querySelector(".progress-bar.is-finite");

          // Hide the progress bar when the page is first loaded.
          const wpFrame = document.querySelector("#wp");
          const hideProgressBar = () => {
            document.querySelector("body.is-loading")
                    .classList.remove("is-loading");
            wpFrame.removeEventListener("load", hideProgressBar);
          };
          wpFrame.addEventListener("load", hideProgressBar);
        }

        onDataChunk = ({ file, loaded, total }) => {
          if (Object.keys(this.progress).length === 0) {
            this.setFinite()
          }

          this.progress[file] = loaded / total;
          const progressSum = Object.entries(this.progress).reduce(
            (acc, [_, percentFinished]) => acc + percentFinished,
            0
          );
          const totalProgress = Math.min(1, progressSum / this.expectedRequests);
          const scaledProgressPercentage = this.min + (this.max - this.min) * totalProgress;

          this.setProgress(scaledProgressPercentage);
        }

        setProgress(percent) {
          this.el.style.width = `${percent}%`;
        }

        setFinite() {
            const classList = document.querySelector(
              ".progress-bar-wrapper.mode-infinite"
            ).classList;
            classList.remove("mode-infinite");
            classList.add("mode-finite");
        }
      }
    </script>
    <script>
      const wpFrame = document.querySelector("#wp");
      async function main() {
        const preinstallPlugin = query.get('plugin');
        let progressBar;
        let pluginResponse;
        if(preinstallPlugin) {
          pluginResponse = await fetch('/plugin-proxy?plugin=' + preinstallPlugin);
          progressBar = new FetchProgressBar({
            expectedRequests: 3,
            max: 80
          });
        } else {
          progressBar = new FetchProgressBar({ expectedRequests: 2 });
        }

        const wasmWorker = await startWordPress({
          onWasmDownloadProgress: progressBar.onDataChunk
        });
        if (appMode === 'browser') {
          setupAddressBar(wasmWorker);
        }

        if (preinstallPlugin) {
          // Download the plugin file
          const progressPluginResponse = cloneResponseMonitorProgress(
            pluginResponse,
            (progress) => progressBar.onDataChunk({ file: preinstallPlugin, ...progress })
          );
          const blob = await progressPluginResponse.blob();
          const pluginFile = new File([blob], preinstallPlugin);

          // We can't tell how long the operations below
          // will take. Let's slow down the CSS width transition
          // to at least give some impression of progress.
          progressBar.el.classList.add('indeterminate');
          // We're at 80 already, but it's a nice reminder.
          progressBar.setProgress(80);

          progressBar.setProgress(85);
          await wasmWorker.login('admin', 'password');

          progressBar.setProgress(100);
          await wasmWorker.installPlugin(pluginFile);
        }
        
        const initialUrl = query.get('url') || '/';
        wpFrame.src = wasmWorker.pathToInternalUrl(initialUrl);
      }
      main();
    </script>
  </body>
</html>
