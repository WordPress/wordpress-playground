      .full-window {
        width: 100vw;
        height: 100vh;
        border: 0;
        margin: 0;
        padding: 0;
      }

      .fake-window-wrapper {
        padding: 55px 60px;
      }

      .fake-window {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        max-width: 1200px;
        height: 100%;
        animation: pulse 6s ease-in infinite;
      }

      @keyframes pulse {
        0% {
          filter: drop-shadow(0px 4px 44px rgba(13, 32, 117, 0.5)) drop-shadow(0px 0 0 rgba(13, 32, 117, 0.5));
        }
        50% {
          filter: drop-shadow(0px 4px 44px rgba(13, 32, 117, 0.5)) drop-shadow(0px 0 88px rgba(13, 32, 117, 0.5));
        }
        100% {
          filter: drop-shadow(0px 4px 44px rgba(13, 32, 117, 0.5)) drop-shadow(0px 0 0 rgba(13, 32, 117, 0.5));
        }
      }

      .main-content {
        display: flex;
        flex-grow: 1;
        background: #FFFFFF;
      }

      .fake-window {
        border-radius: 6px;
        overflow: hidden;
      }

      .fake-window .outer {
        flex-grow: 0;
      }

      .fake-window #wp {
        position: relative;
        flex-grow: 1;
        border: 0;
        margin: 0;
        padding: 0;
        z-index: 6;
      }

      .outer {
        display: flex;
        background: #1E2327;
        width: 100%;
        margin: 0 auto;
        padding: 0 22px;
        height: 50px;
        flex-direction: row;
        align-items: center;
      }

      .dots {
        position: absolute;
        width: 80px;
        display: flex;
      }

      .dot {
        display: flex;
        width: 10px;
        height: 10px;
        background: #f9f9f9;
        border-radius: 50%;
        margin: 0 12px 0 0;
      }

      .dot.neutral {
        background: #A5AFBC;
      }

      .dot.red {
        background: #ff6057;
        border: 1px solid #e14640;
      }

      .dot.amber {
        background: #ffbd2e;
        border: 1px solid #dfa123;
      }

      .dot.green {
        background: #27c93f;
        border: 1px solid #1dad2b;
      }

      #url-bar-form {
        position: relative;
        z-index: 1;
        display: flex;
        margin-right: auto;
        margin-left: auto;
        min-width: 200px;
        width: 60%;
        transition: opacity 0.5s ease;
      }

      body.is-loading #url-bar-form {
        opacity: 0;
      }

      .url-bar-container {
        display: flex;
        width: 100%;
      }

      #url-bar-form [type="submit"] {
        position: absolute;
        width: 1px;
        height: 1px;
        left: -100000px;
        top: -100000px;
      }

      #url-bar-form [type="text"] {
        font-family: "San Francisco", Helvetica, Arial, sans-serif;
        font-size: 16px;
        font-weight: 50;
        height: 26px;
        border: 0;
        background: #40464D;
        border-radius: 8px;
        color: #A5AFBC;
        transition: color 0.5s ease;
      }

      #url-bar-form [type="text"]:focus,
      #url-bar-form [type="text"]:hover {
        color: #FFF;
      }

      #url-bar {
        flex-grow: 1;
        padding: 5px 10px;
        font-size: 20px;
      }

      /* Progress bar: */
      body #wp,
      body .progress-bar-overlay {
        transition: opacity linear 0.5s;
      }

      body.is-loading #wp,
      body:not(.is-loading) .progress-bar-overlay {
        opacity: 0;
        pointer-events: none;
      }
      body:not(.is-loading) #wp,
      body.is-loading .progress-bar-overlay {
        opacity: 1;
      }

      .progress-bar-overlay {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 5;
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }

      .progress-bar-wrapper {
        position: relative;
        width: 400px;
        max-width: 60vw;
        height: 16px;
        margin: 4px auto; 
        border-radius: 10px;
      }

      .progress-bar-wrapper:before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        bottom: -2px;
        right: -2px;
        border: 1px solid #2b3ce4;
        border-radius: 2px;
      }

      .progress-bar-wrapper .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 100%;
        width: 0;
        background: #2b3ce4;
        border-radius: 2px;
        transition: opacity linear 0.25s, width ease-in 0.5s;
      }

      .progress-bar-wrapper .progress-bar.slowly-incrementing {
        transition: opacity linear 0.25s, width ease-in 4s;
      }

      .progress-bar-wrapper.mode-finite .progress-bar.is-infinite,
      .progress-bar-wrapper.mode-infinite .progress-bar.is-finite {
        opacity: 0;
      }

      .progress-bar-wrapper.mode-finite .progress-bar.is-finite,
      .progress-bar-wrapper.mode-infinite .progress-bar.is-infinite {
        opacity: 1;
      }

      .progress-bar-wrapper .progress-bar.is-infinite {
        animation: infinite-loading 2s linear infinite;
      }

      @keyframes infinite-loading {
        0% {
          left: 0%;
          right: 100%;
          width: 0%;
        }
        10% {
          left: 0%;
          right: 75%;
          width: 25%;
        }
        90% {
          right: 0%;
          left: 75%;
          width: 25%;
        }
        100% {
          left: 100%;
          right: 0%;
          width: 0%;
        }
      }

      .ide-panel {
        background: rgba(255,255,255,0.6);
        max-height: 80vh;
        padding: 10px;
        border-radius: 8px;
        margin: 10px;
      }

      .is-files-explorer {
        overflow-y: auto;
        width: 284px;
      }

      .is-code-mirror {
					width: 100%;
      }

      .is-code-mirror .cm-editor .cm-gutters {
        background-color: rgba(255,255,255,0.2);
      }

  <body class="is-loading">

    <div id="test-snippets"></div>

    <div id="app-root" class="full-window"></div>
    <script type="template" id="browser-mode">
      <div class="fake-window-wrapper full-window">
        <div class="fake-window">
          <div class="outer">
            <div class="dots">
              <div class="dot neutral"></div>
              <div class="dot neutral"></div>
              <div class="dot neutral"></div>
            </div>

            <form id="url-bar-form">
              <div class="url-bar-container">
                <input name="url" type="text" id="url-bar" autocomplete="off" />
              </div>
              <input type="submit" tabindex="-1" />
            </form>
          </div>
          <div class="main-content">
            <div class="progress-bar-overlay">
              <div class="progress-bar-wrapper mode-infinite">
                <div class="progress-bar is-infinite"></div>
                <div class="progress-bar is-finite"></div>
              </div>
            </div>
            <iframe id="wp" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-downloads"></iframe>
          </div>
          <div style="
               display: flex;
               padding: 10px 22px;
               background: #FFF7CC;
               font-family: 'Andale mono', Helvetica, Monospace, Arial;
               font-style: normal;
               font-weight: 100;
               font-size: 12px;
               line-height: 18px;
               align-items: center;
               color: #1E1E1E;
          ">
              This is a cool fun experimental WordPress running in your browser :) All your changes are private and gone after a page refresh.
          </div>
        </div>
      </div>
    </script>
    <script type="template" id="seamless-mode">
      <div class="progress-bar-overlay">
        <div class="progress-bar-wrapper mode-infinite">
          <div class="progress-bar is-infinite"></div>
          <div class="progress-bar is-finite"></div>
        </div>
      </div>
      <iframe id="wp" class="full-window"></iframe>
    </script>
    <script>
      const query = new URL(document.location.href).searchParams;
      const appMode = query.get('mode') === 'seamless' ? 'seamless' : 'browser';

      // Setup the UI
      (function() {
        const appRoot = document.getElementById('app-root');
        if(appMode === 'seamless') {
          document.body.classList.add('seamless-mode');
          appRoot.innerHTML = document.querySelector('#seamless-mode').innerHTML;
        } else {
          document.body.classList.add('browser-mode');
          appRoot.innerHTML = document.querySelector('#browser-mode').innerHTML;
        }
      })();
    </script>

    <script src="app.js" type="module"></script>
  </body>
